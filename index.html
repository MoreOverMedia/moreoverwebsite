<!DOCTYPE html>
<html>
<head>
	<title>MoreOver</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		.text {
			position: absolute;
			bottom: 0;
			width: 100%;
			background-color: #000;
			color: #000;
			text-align: center;
			padding: 10px;
		}
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			background-color: #000000;
		}
		.image-slot {
			display: flex;
			align-items: center;
			justify-content: center;
			width: 70%;
			height: auto;
			margin-bottom: 20px;
		}
		.icon-slot {
			display: flex;
			align-items: center;
			justify-content: center;
			width: 100%;
		}
		.icon {
        	margin: 0 10px;
			opacity: 0;
			animation: fade-in 1s ease forwards;
		}
		.icon:nth-child(1) {
			animation-delay: 1s;
		}
		.icon:nth-child(2) {
			animation-delay: 2s;
		}
		.icon:nth-child(3) {
			animation-delay: 3s;
		}
		.icon:nth-child(4) {
			animation-delay: 4s;
		}
		@keyframes fade-in {
			from {
				opacity: 0;
				transform: translateX(-50%);
			}
			to {
				opacity: 1;
				transform: translateX(0);
			}
		}
		@media screen and (max-width: 768px) {
			.icon-slot {
				padding: 10px 0;
			}
			.icon {
				margin: 5px;
			}
		}
		.text {
			position: absolute;
			bottom: 0;
			width: 100%;
			background-color: #000;
			color: #000;
			text-align: center;
			padding: 10px;
		}
		.ripple {
			position: absolute;
			width: 20px;
			height: 20px;
			border-radius: 50%;
			background-color: rgba(255, 255, 255, 0.5);
			opacity: 0;
			animation: ripple-effect 1s linear;
			pointer-events: none;
		}
		@keyframes ripple-effect {
			from {
				transform: scale(0);
				opacity: 1;
			}
			to {
				transform: scale(4);
				opacity: 0;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="image-slot">
			<img src="https://cdn.discordapp.com/attachments/829555283352485929/1095241260933066782/MOSHED-2023-4-11-1-57-33.gif" alt="logo gif" />
		</div>
		<div class="icon-slot">
			<a href="https://soundcloud.com/moreovermedia"><img class="icon" src="https://cdn.discordapp.com/attachments/829555283352485929/1095239506329878588/3fc0a5b672328e67c0aa15520f1f7d8e.png" alt="soundcloud" /></a>
			<a href="https://open.spotify.com/artist/4wiS0iDCB2VU3JahjjPpzh"><img class="icon" src="https://cdn.discordapp.com/attachments/829555283352485929/1095239506602512394/spotify.png" alt="spotify" /></a>
			<a href="https://www.tiktok.com/@moreovermedia"><img class="icon" src="https://cdn.discordapp.com/attachments/829555283352485929/1095239506854166529/tiktok.png" alt="tiktok" /></a>
			<a href="https://twitter.com/MoreOverMusic"><img class="icon" src="https://cdn.discordapp.com/attachments/829555283352485929/1095239507084840980/twitter.png" alt="twitter" /></a>
		</div>
		<div class="text">
	  		<p>incoming transmission...</p>
		</div>
	</div>
	<script>
		const icons = document.querySelectorAll('.icon');
		icons.forEach(icon => {
			icon.addEventListener('click', function(event) {
				event.preventDefault();
				const x = event.clientX - event.target.offsetLeft;
				const y = event.clientY - event.target.offsetTop;
				const ripple = document.createElement('span');
				ripple.classList.add('ripple');
				ripple.style.left = `${x}px`;
				ripple.style.top = `${y}px`;
				icon.appendChild(ripple);
				setTimeout(() => {
					ripple.remove();
				}, 1000);
			});
		});
	</script>
</body>
</html>
